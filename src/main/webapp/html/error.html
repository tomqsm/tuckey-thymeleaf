<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Error</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
        <style type="text/css"></style>
    </head>
    <body>
        <h1 th:text="#{error.title}">Ups, something went wrong.</h1>
        <p th:utext="${errorRequestURI}">error request uri placeholder</p>
        <p th:utext="${errorCode}">error code placeholder</p>
        <p th:utext="${errorType}">error type placeholder</p>
        <p th:utext="${errorMessage}">error message placeholder</p>
        <p th:utext="${isViewMissing ? 'Template error, you should set view in urlrewrite.xml' : ''}">no error message</p>
    </body>
</html>
